<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Results - Alphabet Photo Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 800px;
            width: 100%;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px;
            text-align: center;
        }

        .header h1 {
            font-size: 3em;
            margin-bottom: 10px;
        }

        .content {
            padding: 40px;
        }

        .result-section {
            text-align: center;
            margin-bottom: 40px;
        }

        .letter-display {
            font-size: 8em;
            font-weight: bold;
            color: #667eea;
            margin: 20px 0;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.1);
        }

        .winner-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            border-radius: 15px;
            margin: 30px 0;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .winner-card h2 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        .winner-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 20px;
            text-align: left;
        }

        .winner-info p {
            margin: 10px 0;
            font-size: 1.1em;
        }

        .winner-image {
            width: 100%;
            max-width: 400px;
            border-radius: 15px;
            margin: 20px auto;
            display: block;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .nft-badge {
            background: rgba(255,255,255,0.2);
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            display: inline-block;
        }

        .actions {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 40px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 20px 40px;
            border: none;
            border-radius: 12px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
            color: white;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #6c757d;
        }

        .btn-secondary:hover {
            background: #5a6268;
            transform: translateY(-3px);
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .stat-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-card h3 {
            color: #667eea;
            font-size: 2em;
            margin-bottom: 10px;
        }

        .stat-card p {
            color: #666;
            font-size: 1.1em;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
            font-size: 1.2em;
        }

        .no-winner {
            background: #fff3cd;
            color: #856404;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            margin: 30px 0;
        }

        .no-winner h2 {
            font-size: 2em;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üèÜ Game Results</h1>
            <p>Letter: <span id="currentLetter">-</span></p>
        </div>

        <div class="content">
            <div id="loading" class="loading">Loading results...</div>
            <div id="resultsContainer" style="display: none;">
                <div class="result-section">
                    <div class="letter-display" id="letterDisplay">-</div>
                </div>

                <div id="winnerSection"></div>
                <div id="statsSection"></div>

                <div class="actions">
                    <button class="btn btn-primary" onclick="nextLetter()">‚û°Ô∏è Next Letter</button>
                    <a href="/admin.html" class="btn btn-secondary">üîô Back to Admin</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = `${window.location.protocol}//${window.location.hostname}:${window.location.port || 4000}/api`;
        const urlParams = new URLSearchParams(window.location.search);
        const letter = urlParams.get('letter');

        // Load results
        async function loadResults() {
            try {
                // Get current game state
                const stateResponse = await fetch(`${API_URL}/admin/state`);
                const gameState = await stateResponse.json();
                
                const currentLetter = letter || gameState.current_letter || '-';
                document.getElementById('currentLetter').textContent = currentLetter;
                document.getElementById('letterDisplay').textContent = currentLetter;

                // Get winner for this letter
                const winnersResponse = await fetch(`${API_URL}/winners`);
                const winners = await winnersResponse.json();
                const winner = winners.find(w => w.letter === currentLetter);

                // Get submission if winner exists
                let submission = null;
                if (winner && winner.submission_id) {
                    const submissionsResponse = await fetch(`${API_URL}/admin/submissions`);
                    const submissions = await submissionsResponse.json();
                    submission = submissions.find(s => s.id === winner.submission_id);
                }

                // Display results
                displayResults(currentLetter, winner, submission);

                // Load stats
                loadStats();

                document.getElementById('loading').style.display = 'none';
                document.getElementById('resultsContainer').style.display = 'block';
            } catch (error) {
                document.getElementById('loading').innerHTML = 
                    '<p style="color: red;">Error loading results: ' + error.message + '</p>';
            }
        }

        function displayResults(currentLetter, winner, submission) {
            const winnerSection = document.getElementById('winnerSection');
            
            if (winner && submission) {
                const imageUrl = submission.image_path.startsWith('http') 
                    ? submission.image_path 
                    : `/${submission.image_path}`;
                
                winnerSection.innerHTML = `
                    <div class="winner-card">
                        <h2>üéâ Winner!</h2>
                        <img src="${imageUrl}" alt="${submission.submission_name}" class="winner-image" 
                             onerror="this.style.display='none'">
                        <div class="winner-info">
                            <div>
                                <p><strong>Player:</strong> ${winner.player_name}</p>
                                <p><strong>Submission:</strong> ${submission.submission_name}</p>
                                <p><strong>Letter:</strong> ${winner.letter}</p>
                            </div>
                            <div>
                                <p><strong>Won At:</strong> ${new Date(winner.won_at).toLocaleString()}</p>
                                ${winner.player_wallet ? `<p><strong>Wallet:</strong> ${winner.player_wallet.substring(0, 15)}...</p>` : ''}
                                ${winner.reward_distributed ? 
                                    '<div class="nft-badge">‚úÖ NFT Reward Distributed</div>' : 
                                    '<div class="nft-badge">‚è≥ NFT Reward Pending</div>'}
                            </div>
                        </div>
                    </div>
                `;
            } else {
                winnerSection.innerHTML = `
                    <div class="no-winner">
                        <h2>No Winner Yet</h2>
                        <p>This letter doesn't have a winner yet. Approve a submission in the admin panel to declare a winner!</p>
                    </div>
                `;
            }
        }

        async function loadStats() {
            try {
                const [winnersResponse, submissionsResponse] = await Promise.all([
                    fetch(`${API_URL}/winners`),
                    fetch(`${API_URL}/admin/submissions`)
                ]);

                const winners = await winnersResponse.json();
                const submissions = await submissionsResponse.json();

                const statsSection = document.getElementById('statsSection');
                statsSection.innerHTML = `
                    <div class="stats">
                        <div class="stat-card">
                            <h3>${winners.length}</h3>
                            <p>Total Winners</p>
                        </div>
                        <div class="stat-card">
                            <h3>${submissions.length}</h3>
                            <p>Total Submissions</p>
                        </div>
                        <div class="stat-card">
                            <h3>${submissions.filter(s => s.status === 'pending').length}</h3>
                            <p>Pending</p>
                        </div>
                        <div class="stat-card">
                            <h3>${submissions.filter(s => s.status === 'approved').length}</h3>
                            <p>Approved</p>
                        </div>
                    </div>
                `;
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }

        async function nextLetter() {
            try {
                // Get current letter
                const stateResponse = await fetch(`${API_URL}/admin/state`);
                const gameState = await stateResponse.json();
                const currentLetter = gameState.current_letter || 'A';
                
                // Get next letter
                const nextCharCode = currentLetter.charCodeAt(0) + 1;
                if (nextCharCode > 90) { // Z is 90
                    alert('Congratulations! You\'ve completed all letters A-Z!');
                    return;
                }
                
                const nextLetter = String.fromCharCode(nextCharCode);
                
                // Set next letter
                const response = await fetch(`${API_URL}/admin/set-letter`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ letter: nextLetter })
                });

                const data = await response.json();
                if (response.ok) {
                    // Redirect to results page with new letter
                    window.location.href = `/results.html?letter=${nextLetter}`;
                } else {
                    alert('Error setting next letter: ' + (data.error || 'Unknown error'));
                }
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }

        // Initialize
        loadResults();
    </script>
</body>
</html>
